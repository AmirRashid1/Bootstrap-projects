<!doctype html>
<html lang="en">
  <head>
    <title>bootstrap grid layout system</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    body{
        background-color: rgba(74, 84, 84, 0.738);
    }
</style>
  </head>
  <body>
      <!--These two div are not responsive-->
        <div class="row">
            <div class="col" style="background-color: rgb(43, 65, 65);color:rgb(67, 241, 19) ;">Home</div>    

            <div class="col" style="background-color: rgb(69, 85, 85);color:rgb(67, 241, 19) ;">about</div>

            <div class="col" style="background-color: rgb(29, 91, 91);color:rgb(67, 241, 19) ;">Contact</div>
        </div>

        <div class="row">
            <div class="col-2" style="background-color: rgb(134, 173, 173);color:rgb(67, 241, 19) ;">Home </div>    <!--2  is out of 12 column ratio i,e: display =12 column-->

            <div class="col-4" style="background-color: rgba(139, 150, 78, 0.479);color:rgb(67, 241, 19) ;">about</div>

            <div class="col-3" style="background-color: rgb(60, 32, 147);color:rgb(67, 241, 19) ;">Contact</div>

            <div class="col" style="background-color: rgb(91, 29, 79);color:rgb(67, 241, 19) ;">Services</div>
        </div>

            <!--these are Responsive div-->
        <div class="row">           
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(175, 19, 199);color:rgb(67, 241, 19) ;">Services</div>       <!--Reponsive column-->   <!--12/3 =4 column in one line-->
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgba(19, 103, 199, 0.399);color:rgb(67, 241, 19) ;">Login</div>
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(183, 138, 190);color:rgb(67, 241, 19) ;">Services2</div>       <!--Reponsive column-->
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgba(50, 54, 157, 0.399);color:rgb(67, 241, 19) ;">Login2</div>
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(199, 19, 112);color:rgb(67, 241, 19) ;">Services3</div>       <!--Reponsive column-->
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgba(106, 199, 19, 0.399);color:rgb(67, 241, 19) ;">Login3</div>
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(199, 19, 112);color:rgb(67, 241, 19) ;">Services4</div>       <!--Reponsive column-->
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgba(106, 199, 19, 0.399);color:rgb(67, 241, 19) ;">Login4</div>
        </div>
 </body>
</html>
