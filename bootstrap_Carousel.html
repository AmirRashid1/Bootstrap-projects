  <!-- data Carousel with controls -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="1000">
    <div class="carousel-inner">

      <div class="carousel-item active">

        <img src="../img/tree-sun.jpg" class="d-block w-100" alt="...">
      </div>

      <div class="carousel-item"  >
        <img src="../img/download.png" class="d-block w-100" alt="..." >
      </div>

      <div class="carousel-item" >
        <img src="../img/Phone.jpg" class="d-block w-100" alt="..." >
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" style="position: relative;padding-left: 200px;"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
